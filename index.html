<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script type="module" src="/src/renderer.js"></script>
    <script type="module" src="/src/utils.js"></script>
</head>
<body>
    <div id="home-screen" class="welcome-screen shown">
        <div id="title">
            <div class="gameTitle">
                <p>Code</p> 
                <p>It</p>
                <p>Till</p>
                <p>You</p>
                <p>Win</p>
                <p>It.</p>
            </div>
        </div>
        <div id="home-menu" class="shown">
            <button id="start-snake-btn" class="menu-button">SNAKE</button>
            <button id="start-pacman-btn" class="menu-button">PACMAN</button>
        </div>
        <div id="game-intro" class = "hidden">
            <p id="intro-text"></p>
            <button id="start-game-btn" class="game-button">Commencer</button>
        </div>
    </div>
    <div id="game-screen" class="hidden">
        <header>
            <h1 id="level-title"></h1>
            <p id="level-description"></p>
        </header>
        <div id="game-container">
            <div id="editor-container"></div>
            <div id="terminal-container"></div>
        </div>
        <div id="menu-container">
            <button id="run-button" class="game-button">Run</button>
            <button id="reset-button" class="game-button">Reset</button>
        </div>

        <div id="feedback-popup" class="popup-overlay">
            <div class="popup-content">
            <h2 class="popup-title">Je suis s√ªre que tu peux y arriver sans tricher !</h2>
            <p class="popup-message"></p>
            <button id="close-popup" class="game-button">Continuer </button>
            </div>
        </div>
    </div>
</body>
</html>
